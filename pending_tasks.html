
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المهام المؤجلة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text-center mt-3">
      <h2 class="fs-5">المهام المؤجلة لليوم التالي</h2>
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-striped text-center align-middle" id="pendingTable">
          <thead class="table-dark">
            <tr>
              <th>اليوم والتاريخ</th>
              <th>نوع المهمة</th>
              <th>الموقع</th>
              <th>سبب التأجيل</th>
              <th>تعديل</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>
                <button class="btn btn-warning btn-sm edit-btn" onclick="editRow(this)">تعديل</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-3">
        <button class="btn btn-success btn-sm" onclick="addNewRow('pendingTable')">إضافة مهمة مؤجلة</button>
        <a href="index.html" class="btn btn-primary btn-sm">عودة للصفحة الرئيسية</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
